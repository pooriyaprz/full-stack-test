


<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center" class="actions">
    <button class="btn" mat-raised-button (click)="createCustomer()">
      Add customer
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editeCustomer(element.id)">
            <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
          </button>
          <button mat-button (click)="customerDetail(element.id)">
            <mat-icon aria-hidden="false" fontIcon="info"></mat-icon>
          </button>
          <button mat-button><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>


</div>
